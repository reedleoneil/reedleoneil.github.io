    <script type="text/javascript">
        const emojis = ["üëπ", "üë∫", "üç±", "üçú", "üçô", "üç•", "üå∏", "üåä", "üéè", "üéã", "üéé", "üóº", "üèØ", "üóª", "üèÆ", "üî¥", "üóæ", "üç£", "üçµ", "üç°", "üçò", "üç¢"];
        const emojiRegex = /\p{Emoji_Presentation}/u;

        function glitch(text, element) {
            if (text == null) {
               text = element.innerHTML.trim(); 
            }
            element.innerHTML = "";

            let spanindexes = [];
            let spanlen = 0;

            let g = 0;
            while (g < text.length) { 
                    let span = document.createElement("span");
                    span.classList.add("char");
                    let char =  !emojiRegex.test(text[g] + text[g+1]) ? String.fromCharCode(getRndInteger(32, 255)) : emojis[getRndInteger(0, emojis.length - 1)];
                    let node = document.createTextNode(char);
                    span.appendChild(node);
                    element.appendChild(span);

                    spanindexes.push(spanlen);
                    spanlen = spanlen+1;

                    g =  !emojiRegex.test(text[g] + text[g+1]) ? g+1 : g+2;
            }

            let textindexes = [];
            let i = 0;
            while(i < text.length) {   
                textindexes.push(i);
                i = !emojiRegex.test(text[i] + text[i+1]) ? i+1 : i+2;
            }

            let interval = setInterval(function () {
                if (textindexes.length != 0) {
                        let index = getRndInteger(0, textindexes.length - 1);
                        
                        if (!emojiRegex.test(text[textindexes[index]] + text[textindexes[index]+1]))
                            element.getElementsByClassName("char")[spanindexes[index]].innerHTML = text[textindexes[index]]; 
                        else
                            element.getElementsByClassName("char")[spanindexes[index]].innerHTML = text[textindexes[index]] + text[textindexes[index]+1]; 

                        textindexes.splice(index, 1);
                        spanindexes.splice(index, 1);
                } else {
                    clearInterval(interval);
                }
            }, text.length > 5 ? 33 : 69);
        }

        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function onhover(text1, text2, element){
            element.addEventListener("mouseover", function (e) {
                if (element.innerText == text1 && element.matches(":hover")) {
                    glitch(text2, element);
                }
            });

            element.addEventListener("mouseout", function (e) {
                if (element.innerText == text2 && !element.matches(":hover")) {
                    glitch(text1, element);
                }
            });
        }
    </script>
