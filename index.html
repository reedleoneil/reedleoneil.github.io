        function glitch(str, element) {
            element.innerHTML = "";

            let spanindexes = [];
            let spanlen = 0;

            let g = 0;
            while (g < str.length) { 
                    let span = document.createElement("span");
                    span.classList.add("char");
                    let char =  !emojiRegex.test(str[g] + str[g+1]) ? String.fromCharCode(getRndInteger(32, 255)) : emojis[getRndInteger(0, emojis.length - 1)];
                    let node = document.createTextNode(char);
                    span.appendChild(node);
                    element.appendChild(span);
                    g =  !emojiRegex.test(str[g] + str[g+1]) ? g+1 : g+2;

                    spanindexes.push(spanlen);
                    spanlen = spanlen+1;
            }

            let textindexes = [];
            let i = 0;
            while(i < str.length) {   
                textindexes.push(i);
                i = !emojiRegex.test(str[i] + str[i+1]) ? i+1 : i+2;
            }

            let interval = setInterval(function () {
                if (textindexes.length != 0) {
                        let index = getRndInteger(0, textindexes.length - 1);
                        
                        if (!emojiRegex.test(str[textindexes[index]] + str[textindexes[index]+1]))
                            element.getElementsByClassName("char")[spanindexes[index]].innerHTML = str[textindexes[index]]; 
                        else
                            element.getElementsByClassName("char")[spanindexes[index]].innerHTML = str[textindexes[index]] + str[textindexes[index]+1]; 

                        textindexes.splice(index, 1);
                        spanindexes.splice(index, 1);
                } else {
                    clearInterval(interval);
                }
            }, 21);
        }

        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
